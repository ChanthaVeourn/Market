spring.main.banner-mode=off
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost:8181/market_db
spring.datasource.username=market_db_admin
spring.datasource.password=admin
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.sql.init.data-locations=\
  classpath:datainit/category.sql,\
  classpath:datainit/product.sql, \
  classpath:datainit/staff.sql, \
  classpath:datainit/customer.sql

spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
spring.jpa.defer-datasource-initialization=true